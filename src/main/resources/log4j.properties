# default properties to initialise log4j
log4j.rootLogger=DEBUG, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{MM-dd HH:mm:ss}] %-5p %c [%t]: %m%n

log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.apache.activemq=WARN
log4j.logger.org.apache.camel=DEBUG
#log4j.logger.org.apache.camel.processor.interceptor.Tracer=INFO
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.apache.cxf=WARN
log4j.logger.io.hawt=FATAL

# For Hawtio Only: Log4jLogQuery 'fusesource insight-log4j' looks up MavenCoordinates, and fails unless we are JAR.
log4j.logger.eu.nets=INFO, A1
log4j.additivity.eu.nets=false

